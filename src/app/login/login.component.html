<H1>Login</H1>

<p style="color:red" >{{message}}</p>

<hr>

<form >
<table >
  <tr><th>User ID:</th><td><input [(ngModel)]="loginId"  name="loginId" type="text" required></td></tr>
  <tr><th>Password:</th><td><input [(ngModel)]="password"  name="password" type="text" required></td></tr>  
  <tr><td colspan="2" align ="right" > <button (click)="signIn()">Sign In</button> </td></tr>    
</table>
</form>
<hr>
<p><i>Test login 'admin' and password "admin"</i>
