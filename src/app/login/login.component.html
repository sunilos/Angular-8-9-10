<H1>Login</H1>

<p style="color:red" >{{message}}</p>

<hr>

<form >
  User ID:&nbsp;&nbsp; <input [(ngModel)]="userId"  name="userId" type="text" required><br>

  <button (click)="signIn()">Sign In</button>

  <hr>
  <p><i>Test login 'admin' and password "admin"</i>  
</form>
