<H1>Marksheet</H1>

<div *ngIf="success == true; then SUCC else FAIL"></div>
<ng-template #SUCC ><p style="color:green" >{{message}}</p></ng-template>
<ng-template #FAIL><p style="color:red" >{{message}}</p></ng-template>

<form >
<table>
  <tr>
    <td>Roll No</td>
    <td><input [(ngModel)]="form.rollNo"  name="rollNo" type="text"></td>
  </tr>
  <tr>
      <td>Name</td>
      <td><input [(ngModel)]="form.name"  name="name" type="text"> </td>
  </tr>
  <tr>
      <td>Physics</td>
      <td><input [(ngModel)]="form.physics"  name="physics" type="text"> </td>
  </tr>
  <tr>
      <td>Chemistry</td>
      <td><input [(ngModel)]="form.chemistry"  name="chemistry" type="text"> </td>
  </tr>
  <tr>
      <td>Maths</td>
      <td><input [(ngModel)]="form.maths"  name="maths" type="text"> </td>
  </tr>
  <tr>
      <td><button (click)="save()">Save</button></td>
      <td><button (click)="search()">Search</button></td>
  </tr>
</table>
</form>

<HR>
<table border=1>
  <tr><th>API:</th><td>ADD/ EDIT</td></tr>
  <tr><th>Request URL:</th><td>http://api.sunilos.com:9080/ORSP10/Marksheet/save</td></tr>
  <tr><th>Request Method:</th><td>POST</td></tr>
  <tr><th>Request Object</th><td> {{getString(form)}}</td></tr>
  <tr><th>Response Object:</th>
  <td>&#123; "success":true,"result": &#123;"data": &#123;"id":55  &#125;  &#125; </td>
  </tr>
</table>
